<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ganaste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-game.css">
    <link href="https://fonts.googleapis.com/css?family=Headland+One|Londrina+Solid|Monoton|Prosto+One" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon/pestaña.icon">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
            <a href="index.html">
            <img id="logo" src="../img/logo.png" alt="Logo"/>
            </a>
            <a href="../index.html">Brazo Robótico</a>
        </div>
        <div class="buttons">
            <a href="../players/log-in.html" target="_blank"><button>Iniciar Sesión</button></a>
            <a href="../players/crear-cuenta.html" target="_blank"><button>Registro</button></a>
        </div>
        <div class="button-logout">
          <a href="../players/log-out.html" target="_blank"><button>Cerrar Sesión</button></a>
        </div>
      </header>

          <div class="middle">
            <section class="sec-you-won">

              <div class="header-you-won">
                <span>¡Tu equipo ha ganado!</span>
              </div>

              <div class="div-score">
                <label for="score">Puntuación:</label>
                <input type="text" name="score" id="score">
                <label for="time">Tiempo</label>
                <input type="text" name="time" id="time">
                <a href="waiting-for-players.html"><button type="button" name="button-start-again"
                id="button-play-again">Intentar de nuevo</button></a>
              </div>

              <div class="div-score-img">
                <img src="../img/fondo-you-won.jpg" alt="Ganaste!" id="score-img">
              </div>
            </section>
          </div>


      <footer>
        <a href="../players/about-us.html">Sobre nosotros</a>
        <a href="../players/help.html">Ayuda</a>
        <a href="../players/contact.html">Contacto</a>
        <a href="../players/team-points.html">Mis partidas</a>
        <a href="../players/blog.html">Blog</a>
        <a href="../players/instructions.html">Cómo jugar</a>
        <a href="../players/terms-and-conditions.html">Terminos y Condiciones</a>
        <a href="../players/profile-review.html">Mi perfil</a>
        <a href="../players/send-invitation-email.html">Invitar amigos</a>
      </footer>
    </div>
  </body>
</html>
