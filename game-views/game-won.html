<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ganaste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-game.css">
    <link href="https://fonts.googleapis.com/css?family=Headland+One|Londrina+Solid|Monoton|Prosto+One" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon/pestaña.icon">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
            <a href="index.html">
            <img id="logo" src="../img/logo.png" alt="Logo"/>
            </a>
            <a href="index.html">Brazo Robótico</a>
        </div>
          <div class="buttons">
              <a href="http://www.google.com" target="_blank"><button>Iniciar Sesión</button></a>
              <a href="http://www.google.com" target="_blank"><button>Registro</button></a>
          </div>
          <div class="button-logout">
            <a href="http://www.google.com" target="_blank"><button>Cerrar Sesión</button></a>
          </div>
      </header>

          <div class="middle">
            <section class="sec-you-won">

              <div class="header-you-won">
                <span>¡Tu equipo ha ganado!</span>
              </div>

              <div class="div-score">
                <label for="score">Puntuación:</label>
                <input type="text" name="score" id="score">
                <label for="time">Tiempo</label>
                <input type="text" name="time" id="time">
                <button type="button" name="button-start-again"
                id="button-play-again">Volver a jugar</button>
              </div>

              <div class="div-score-img">
                <img src="../img/fondo-you-won.jpg" alt="Ganaste!" id="score-img">
              </div>
            </section>
          </div>


      <footer>
          <a href="#">Sobre nosotros</a>
          <a href="#">Ayuda</a>
          <a href="#">Contacto</a>
          <a href="#">Mis partidas</a>
          <a href="#">Blog</a>
          <a href="#">Cómo jugar</a>
          <a href="#">Terminos y Condiciones</a>
          <a href="#">Mi perfil</a>
          <a href="#">Invitar amigos</a>
      </footer>
    </div>
  </body>
</html>
