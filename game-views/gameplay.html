<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game|Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-game.css">
    <link href="https://fonts.googleapis.com/css?family=Headland+One|Londrina+Solid|Monoton|Prosto+One" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon/pestaña.icon">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
            <a href="index.html">
            <img id="logo" src="../img/logo.png" alt="Logo"/>
            </a>
            <a href="index.html">Brazo Robótico</a>
        </div>
          <div class="buttons">
              <a href="http://www.google.com" target="_blank"><button>Iniciar Sesión</button></a>
              <a href="http://www.google.com" target="_blank"><button>Registro</button></a>
          </div>
          <div class="button-logout">
            <a href="http://www.google.com" target="_blank"><button>Cerrar Sesión</button></a>
          </div>
      </header>

          <div class="middle">
            <div class="cont-gnr-game">
            <div class="cont-play">
              <div class="cont-game">
                </div>
                <label for="art">Articulación No.</label>
                <input type="text" name="art"id="art">
                <button type="button" name="button-mas">+</button>
                <button type="button" name="button-menos">-</button>

              </div>
              <div class="cont-chat">

                  <div id="menu">
                      <p class="welcome">Welcome, <b>User</b></p>
                      <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
                      <div style="clear:both"></div>
                  </div>

                  <div id="chatbox"></div>

                  <form name="message" action="">
                      <input name="usermsg" type="text" id="usermsg" size="63" />
                      <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
                  </form>

              </div>
            </div>
          </div>
    </div>
  </body>
</html>
