  <head>

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-gameview.css">
    <link href="https://fonts.googleapis.com/css?family=Headland+One|Londrina+Solid|Monoton|Prosto+One" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon/pestaña.icon">

  <body>
    <div class="main-container">
      <header>
        <div class="logo">
            <a href="index.html">
            <img id="logo" src="../img/logo.png" alt="Logo"/>
            </a>
            <a href="index.html">Brazo Robótico</a>
        </div>
          <div class="buttons">
              <a href="http://www.google.com" target="_blank"><button>Iniciar Sesión</button></a>
              <a href="http://www.google.com" target="_blank"><button>Registro</button></a>
          </div>
          <div class="button-logout">
            <a href="http://www.google.com" target="_blank"><button>Cerrar Sesión</button></a>
          </div>
      </header>

          <div class="middle">
            <img id="boton-chat" src="../img/chat-menu.png">
            <div class="cont-gnr-game">
            <div class="cont-play">
              <div class="cont-game">


                </div>
                <div class="buttons-game">
                  <label for="art" id="num-art">Articulación No.</label>
                  <input type="text" name="art"id="art">
                  <button type="button" name="button-mas">+</button>
                  <button type="button" name="button-menos">-</button>
                </div>

              </div>
              <div class="cont-chat">

                  <div id="title-chat">
                      <p class="welcome">Chat</p>
                  </div>

                  <div id="chatbox"></div>

                  <div class="emojis">
                    <img src="../img/emojis.jpeg" alt="emojis">
                  </div>

                  <div class="input">
                    <form name="message" action="post">
                        <input name="usermsg" type="text" id="usermsg" size="63" />
                        <button type="submit" name="submitmsg">Enviar</button>
                        <!-- <input name="submitmsg" type="submit"  id="submitmsg" value="Send" /> -->
                    </form>
                  </div>

              </div>
            </div>
