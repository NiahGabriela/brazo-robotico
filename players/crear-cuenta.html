  <body>
    <div class="main-container">
      <header>
        <div class="logo">
            <a href="../index.html">
            <img id="logo" src="../img/logo.png" alt="Logo"/>
            </a>
            <a href="../index.html">Brazo Robótico</a>
        </div>
          <div class="buttons">
            <a href="log-in.html" target="_blank"><button>Iniciar Sesión</button></a>
          </div>
      </header>

          <div class="middle">
            <div class="form">
              <h1>Crear cuenta</h1>
              <form action="#" method="post">
              <hr>
              <div class="data">
                <input type="text" name="email" id="email" placeholder="Correo" required/>
                <input type="text" name="name" id="name" placeholder="Nombre de usuario" required/>
                <input type="password" name="pas" id="pass" placeholder="Contraseña" required/>
              </div>
              <div class="gender">
                <input type="radio" name="gender" id="female" value="f">
                <label for="female" class="radio">F</label>
                <input type="radio" name="gender" id="male" value="m">
                <label for="male" class="radio" chec>M</label>
               </div>

               <a href="#" class="button">Crear</a>
              </form>
            </div>
          </div>
